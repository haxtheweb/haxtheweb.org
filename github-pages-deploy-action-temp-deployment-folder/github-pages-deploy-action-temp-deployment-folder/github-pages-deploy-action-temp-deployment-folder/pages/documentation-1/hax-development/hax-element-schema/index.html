<p>Example of HAX element schema JSON object. It's a pretty simple abstraction of HTML elements that helps with packaging and sanitization.</p>
<h2>h2 tag (core HTML)</h2>
<code-sample copy-clipboard-button="copy-clipboard-button" style="width: 75%;">  <template preserve-content="preserve-content">{
"tag": "h2",
"properties": {},
"content": "Introduction to ELMS: Learning Network"
}</template>
</code-sample>
<h2>p tag (core HTML)</h2>
<code-sample style="width: 75%;" copy-clipboard-button="copy-clipboard-button">  <template preserve-content="preserve-content">{
"tag": "p",
"properties": {},
"content": "What is ELMS: Learning Network? How is it fundamentally different from other learning technologies? Why is it your reading this when it's example text that you've just added to see how to make a really solid introduction to a new unit of instruction? Let's keep reading to find out!"
}</template>
</code-sample>
